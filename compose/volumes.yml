x-default_opts: &default_opts
  type: cifs
  # device: //192.168.0.254/SSD1/docker-data
  o: "rw,username=${SMB_USER},password=${SMB_PWD},iocharset=utf8,uid=1000,sec=ntlmv2,file_mode=0777,dir_mode=0777"

volumes:
  fbx_docker_data:
    name: fbx_docker_data
    driver: local
    driver_opts:
      <<: *default_opts
      device: ${DOCKER_DATA}
