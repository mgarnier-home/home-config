version: "3.8"

services:
  palworld-server:
    container_name: palworld-server
    image: kagurazakanyaa/palworld:latest
    ports:
      - 4269:8211/udp
    volumes:
      - /ssd-1/palworld/Saved:/opt/palworld/Pal/Saved
      - /ssd-1/palworld/Mods:/opt/palworld/Pal/Content/Paks/MOD
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - GAMEPLAYERS=4
      - MULTITHREAD=true
      - IS_PUBLIC=false
    restart: unless-stopped
