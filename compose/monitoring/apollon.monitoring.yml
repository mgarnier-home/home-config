version: "3.8"

services:
  nodesight:
    extends:
      file: monitoring.yml
      service: nodesight
    environment:
      HOSTNAME: ${APOLLON_HOSTNAME}
      ENABLE_STATS_API: true
      STATS_API_URL: ${STATS_API_URL}
    ports:
      - ${APOLLON_NODESIGHT_PORT}:3000
    annotations:
      traefik-ports: APOLLON_NODESIGHT_PORT

  dozzle:
    extends:
      file: monitoring.yml
      service: dozzle
    ports:
      - ${APOLLON_DOZZLE_PORT}:8080
    annotations:
      traefik-ports: APOLLON_DOZZLE_PORT

  watchtower:
    extends:
      file: monitoring.yml
      service: watchtower

  dashboard:
    container_name: dashboard
    restart: unless-stopped
    image: mgarnier11/dashboard:latest
    environment:
      APP_CONF_PATH: /config/conf.yml
      ICONS_PATH: /config/icons
    volumes:
      - dashboard_config:/config
    ports:
      - ${APOLLON_DASHBOARD_PORT}:3000
    annotations:
      traefik-ports: APOLLON_DASHBOARD_PORT

  stats-api:
    container_name: stats-api
    restart: unless-stopped
    image: mgarnier11/stats-api:latest
    environment:
      DB_HOST: ${INFLUXDB_HOST}
      DB_ORG: ${INFLUXDB_ORG}
      DB_BUCKET: home-test
      DB_TOKEN: ${INFLUXDB_TOKEN}
    ports:
      - ${APOLLON_STATS_API_PORT}:3000
    annotations:
      traefik-ports: APOLLON_STATS_API_PORT
