version: "3.8"

services:
  dozzle:
    extends:
      file: monitoring.yml
      service: dozzle
    ports:
      - ${ATHENA_DOZZLE_PORT}:8080
    annotations:
      traefik-ports: ATHENA_DOZZLE_PORT

  nodesight:
    extends:
      file: monitoring.yml
      service: nodesight
    ports:
      - ${ATHENA_NODESIGHT_PORT}:3000
    annotations:
      traefik-ports: ATHENA_NODESIGHT_PORT
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  watchtower:
    extends:
      file: monitoring.yml
      service: watchtower
