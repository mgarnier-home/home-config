version: "3.8"

services:
  glances:
    extends:
      file: monitoring.yml
      service: glances
    # runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    ports:
      - ${ATHENA_GLANCES_PORT}:61208

  docker-socket-proxy:
    extends:
      file: monitoring.yml
      service: docker-socket-proxy
    ports:
      - ${ATHENA_SOCKET_PROXY_PORT}:2375
      
  watchtower:
    extends:
      file: monitoring.yml
      service: watchtower
      