version: "3.8"

services:
  glances:
    extends:
      file: monitoring.yml
      service: glances
    # runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    ports:
      - ${ATHENA_GLANCES_PORT}:61208
    annotations:
      traefik-ports: ATHENA_GLANCES_PORT

  dozzle:
    extends:
      file: monitoring.yml
      service: dozzle
    ports:
      - ${ATHENA_DOZZLE_PORT}:8080
    annotations:
      traefik-ports: ATHENA_DOZZLE_PORT

  watchtower:
    extends:
      file: monitoring.yml
      service: watchtower
