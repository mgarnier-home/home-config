version: "3.8"

services:
  glances:
    extends:
      file: monitoring.yml
      service: glances
    ports:
      - ${HERMES_GLANCES_PORT}:61208
    annotations:
      traefik-ports: HERMES_GLANCES_PORT

  docker-socket-proxy:
    extends:
      file: monitoring.yml
      service: docker-socket-proxy
    ports:
      - ${HERMES_SOCKET_PROXY_PORT}:2375

  watchtower:
    extends:
      file: monitoring.yml
      service: watchtower