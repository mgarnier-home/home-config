version: "3.8"

services:
  nodesight:
    extends:
      file: monitoring.yml
      service: nodesight
    environment:
      HOSTNAME: ${HERMES_HOSTNAME}
      ENABLE_STATS_API: true
      STATS_API_URL: ${STATS_API_URL}
      SERVER_PORT: ${HERMES_NODESIGHT_PORT}
    # ports:
    #   - ${HERMES_NODESIGHT_PORT}:3000
    annotations:
      traefik-ports: HERMES_NODESIGHT_PORT

  dozzle:
    extends:
      file: monitoring.yml
      service: dozzle
    ports:
      - ${HERMES_DOZZLE_PORT}:8080
    annotations:
      traefik-ports: HERMES_DOZZLE_PORT

  watchtower:
    extends:
      file: monitoring.yml
      service: watchtower
