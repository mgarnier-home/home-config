version: "3.8"

services:
  glances:
    extends:
      file: monitoring.yml
      service: glances
    ports:
      - ${HERMES_GLANCES_PORT}:61208
    annotations:
      traefik-ports: HERMES_GLANCES_PORT

  dozzle:
    extends:
      file: monitoring.yml
      service: dozzle
    ports:
      - ${HERMES_DOZZLE_PORT}:8080
    annotations:
      traefik-ports: HERMES_DOZZLE_PORT

  watchtower:
    extends:
      file: monitoring.yml
      service: watchtower
