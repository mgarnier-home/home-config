services:
  orchestrator:
    container_name: orchestrator
    build:
      context: .
      dockerfile: docker/Dockerfile
      no_cache: true
    network_mode: host
    environment:
      - COMPOSE_DIR=/compose
      - ENV_DIR=/compose
      - ANSIBLE_DIR=/ansible
      - SSH_AUTH_SOCK=/ssh-agent
    volumes:
      - $SSH_AUTH_SOCK:/ssh-agent
      - ./ansible:/ansible
      - ./compose:/compose
